
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="x-pjax-version" content="v123">
  <script type="text/javascript" src="{{ handler.static_url('js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ handler.static_url('js/jquery.pjax.js') }}"></script>
  <script type="text/javascript" src="{{ handler.static_url('js/my-pjax-1.js') }}"></script>
  <!-- Site Properities -->
  <title>Sticky Example - Semantic</title>

  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/reset.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/site.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/container.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/grid.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/header.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/image.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/menu.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/divider.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/list.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/segment.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/dropdown.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/icon.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ handler.static_url('semantic-ui/components/transition.css') }}">

  <script src="{{ handler.static_url('semantic-ui/components/transition.js') }}"></script>
  <script src="{{ handler.static_url('semantic-ui/components/dropdown.js') }}"></script>
  <script src="{{ handler.static_url('semantic-ui/components/visibility.js') }}"></script>
  <script>
  $(document)
    .ready(function() {

      // fix main menu to page on passing
      $('.main.menu').visibility({
        type: 'fixed'
      });
      $('.overlay').visibility({
        type: 'fixed',
        offset: 80
      });

      // lazy load images
      $('.image').visibility({
        type: 'image',
        transition: 'vertical flip in',
        duration: 500
      });

      // show dropdown on hover
      $('.main.menu  .ui.dropdown').dropdown({
        on: 'hover'
      });
    })
  ;
  </script>

  <style type="text/css">

  body {
    background-color: #FFFFFF;
  }
  .main.container {
    margin-top: 2em;
  }

  .main.menu {
    margin-top: 4em;
    border-radius: 0;
    border: none;
    box-shadow: none;
    transition:
      box-shadow 0.5s ease,
      padding 0.5s ease
    ;
  }
  .main.menu .item img.logo {
    margin-right: 1.5em;
  }

  .overlay {
    float: left;
    margin: 0em 3em 1em 0em;
  }
  .overlay .menu {
    position: relative;
    left: 0;
    transition: left 0.5s ease;
  }

  .main.menu.fixed {
    background-color: #FFFFFF;
    border: 1px solid #DDD;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
  }
  .overlay.fixed .menu {
    left: 800px;
  }

  .text.container .left.floated.image {
    margin: 2em 2em 2em -4em;
  }
  .text.container .right.floated.image {
    margin: 2em -4em 2em 2em;
  }

  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>

</head>
<body>
  <div class="container" id="pjax-container">
    {% block body %}
    Go to <a href="/main">main page</a>.
    {% endblock %}
  </div>
</body>

</html>
